<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绘制一个矩形</title>
    <style>
        .main{
            width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="main">
    <canvas id="elm"></canvas>

    <script>
        (function(){
            var canvas=document.querySelector('#elm');
            var ctx=canvas.getContext('2d');
            canvas.width=600;
            canvas.height=600;
            canvas.style.border='1px solid #000';

            ctx.beginPath();
            ctx.moveTo(0,0);


            ctx.closePath();
            ctx.stroke();
        })()
    </script>
</div>
</body>
</html>
