    //4 还可以再次升级
    function Dog(option){
        this.init(option);
    }
    //重新设定原型
    Dog.prototype={
        init:function(option){
            this.age=option.age||'';
            this.name=option.name||'';
            this.sad=function(){
                console.log(this.age);
            }
        },
        speak:function(){
            console.log('I am '+this.name+' '+'今年 :'+this.age);
        }
    }

    var dog1=new Dog({name:'dog1',age:20});
    var dog2=new Dog({name:'dog2',age:100});

    dog1.sad();
    dog2.sad();

    dog1.speak();
    dog2.speak();
